<html>
<head>
	<TITLE></TITLE>
	<script type="text/javascript">
		function validateform(){
			var a= document.forms["myForm"]["name"].value;
			var b= document.forms["myForm"]["Email"].value;
			var c= document.forms["myForm"]["Phone"].value;
			var d= document.forms["myForm"]["cgpa"].value;
			var e= document.forms["myForm"]["Age"].value;
			
			if(a=="")
			{
				alert("input the name");
				return false;
			}
			if(b=="")
			{
				alert("input the email");
				return false;
			}
			if(c=="")
			{
				alert("input the phone number");
				return false;
			}
			if(c.length!=11)
			{
				alert("phone number not valid");
				return false;
			}
			if(d=="")
			{
				alert("input the CGPA");
				return false;
			}
			if(d>4)
			{
				alert("invalid CGPA");
				return false;
			}
			
			if(e=="")
			{
				alert("input the age");
				return false;
			}
			if(e<=18)
			{
				alert("invalid age");
				return false;
			}
		}
	</script>
</head>

<body>
	<form name="myForm" method="post" action="#" onsubmit="return validateform()">
		<label>Name</label>
		<input type="text" name="name"><br>
		<label>Email</label>
		<input type="email" name="Email"><br>
		<label>Phone number</label>
		<input type="text" name="Phone"><br>
		<label>CGPA</label>
		<input type="text" name="cgpa"><br>
		<label>Age</label>
		<input type="text" name="Age"><br>
		<input type="submit" value="submit">
	
	</form>
	
	
</body>


</html>
